name: 全國電子訂單檢查系統 v3.0

on:
  workflow_dispatch: {}
  schedule:
    # 每天台灣時間 09:05 執行（UTC+8 = 01:05 UTC）
    - cron: "5 1 * * *"

jobs:
  order-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check outbound IP
        run: |
          echo "Outbound IP:"
          (curl -s https://ifconfig.me || curl -s http://ifconfig.me) || true

      - name: Probe vendor login page
        run: |
          set -e
          echo "Probing https://www.elifemall.com.tw/vendor/ ..."
          curl -I -L --max-time 20 'https://www.elifemall.com.tw/vendor/' || true

      - name: Sanity check secrets (masked)
        run: |
          echo "ELIFE_USERNAME_LEN=${#ELIFE_USERNAME}"
          echo "ELIFE_PASSWORD_LEN=${#ELIFE_PASSWORD}"
          echo "GMAIL_USER_LEN=${#GMAIL_USER}"
          echo "GMAIL_PASSWORD_LEN=${#GMAIL_PASSWORD}"
          echo "RECEIVER_EMAIL_LEN=${#RECEIVER_EMAIL}"
        env:
          ELIFE_USERNAME: ${{ secrets.ELIFE_USERNAME }}
          ELIFE_PASSWORD: ${{ secrets.ELIFE_PASSWORD }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3

      # ▶️ 執行詳細除錯版本
      - name: Run order checker (detailed debug)
        env:
          ELIFE_USERNAME: ${{ secrets.ELIFE_USERNAME }}
          ELIFE_PASSWORD: ${{ secrets.ELIFE_PASSWORD }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: |
          mkdir -p artifacts
          echo "Running order_check_always_debug.py ..."
          python order_check_always_debug.py
        continue-on-error: true  # 即使失敗也繼續執行

      # 🔍 無論成功失敗都上傳 artifacts
      - name: Upload debug artifacts (ALWAYS)
        uses: actions/upload-artifact@v4
        if: always()  # 關鍵：無論成功失敗都執行
        with:
          name: debug-artifacts-detailed
          path: artifacts/**
          if-no-files-found: warn
